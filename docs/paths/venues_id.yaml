get:
  summary: returns 1 venue by id
  tags:
    - Venues
  parameters:
    - name: id
      in: path
      required: true
      description: Id of venue to select
      schema:
        type: integer
        example: 1
  responses: 
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Venue.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404': 
      $ref: ../components/schemas/NotFoundError.yaml
put:
  summary: updates the details of 1 venue by id
  tags:
    - Venues
  parameters:
    - name: id
      in: path
      required: true
      description: Id of venue to select
      schema:
        type: integer
        example: 1
    - name: name
      in: query
      required: false
      description: new venue name
      schema:
        type: string
        example: The Arena
    - name: address
      in: query
      required: false
      description: new venue address
      schema:
        type: string
        example: 111 Arena Avenue
    - name: capacity
      in: query
      required: false
      description: new venue capacity
      schema:
        type: integer
        example: 200
  responses: 
    '200':
      description: OK
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Venue.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404': 
      $ref: ../components/schemas/NotFoundError.yaml
delete:
  summary: deletes 1 venue by id
  tags:
    - Venues
  parameters:
    - name: id
      in: path
      required: true
      description: Id of venue to delete
      schema:
        type: integer
        example: 1
  responses: 
    '204':
      description: NO CONTENT
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '404': 
      $ref: ../components/schemas/NotFoundError.yaml